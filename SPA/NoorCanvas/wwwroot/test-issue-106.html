<!DOCTYPE html>
<html>
<head>
    <title>Issue 106 Test - Session Creation API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 10px 0; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Issue 106 Test - Session Creation API</h1>
    
    <div class="test-section">
        <h2>Test Configuration</h2>
        <p>Host Token: <input type="text" id="hostToken" value="3Q87SNWE" /></p>
        <p>API Endpoint: <span class="info">POST /api/host/create-session?token=3Q87SNWE</span></p>
    </div>
    
    <div class="test-section">
        <h2>Session Data Payload</h2>
        <textarea id="payload">{
    "HostFriendlyToken": "3Q87SNWE",
    "SelectedSession": "1278",
    "SelectedCategory": "62", 
    "SelectedAlbum": "18",
    "SessionDate": "2025-09-12",
    "SessionTime": "5:00 AM",
    "SessionDuration": 60
}</textarea>
    </div>
    
    <div class="test-section">
        <h2>Test Actions</h2>
        <button onclick="testSessionCreation()">Test Session Creation API</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="results"></div>
    </div>

    <script>
        async function testSessionCreation() {
            const hostToken = document.getElementById('hostToken').value;
            const payload = document.getElementById('payload').value;
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.innerHTML = '<p class="info">üß™ Testing session creation API...</p>';
                
                const response = await fetch(`/api/host/create-session?token=${hostToken}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: payload
                });
                
                const responseText = await response.text();
                
                let result = `
                    <h3>Response Status: ${response.status} ${response.statusText}</h3>
                    <h4>Response Headers:</h4>
                    <pre>${Array.from(response.headers.entries()).map(([key, value]) => `${key}: ${value}`).join('\\n')}</pre>
                    <h4>Response Body:</h4>
                    <pre>${responseText}</pre>
                `;
                
                if (response.ok) {
                    result = '<p class="success">‚úÖ API Call Successful!</p>' + result;
                    try {
                        const jsonResponse = JSON.parse(responseText);
                        if (jsonResponse.SessionUrl || jsonResponse.JoinLink) {
                            result += '<p class="success">‚úÖ Session URL/Link found in response - Issue 106 should be FIXED!</p>';
                        }
                    } catch (e) {
                        result += '<p class="info">‚ÑπÔ∏è Response is not JSON</p>';
                    }
                } else {
                    result = '<p class="error">‚ùå API Call Failed</p>' + result;
                    if (response.status === 500) {
                        result += '<p class="error">‚ùå Server error - Issue 106 still exists</p>';
                    }
                }
                
                resultsDiv.innerHTML = result;
                
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Test Error: ${error.message}</p>`;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
