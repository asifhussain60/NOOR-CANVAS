<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copilot Manager Dashboard</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide icons -->
  <script type="module">
    import { createIcons, icons } from "https://cdn.jsdelivr.net/npm/lucide@0.29.0/dist/lucide.esm.js";
    window.lucideIcons = { createIcons, icons };
  </script>
  <!-- Chart.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Tabulator for tables -->
  <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <!-- Frappe Gantt for timelines -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.0/dist/frappe-gantt.css" />
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.0/dist/frappe-gantt.js"></script>
  <!-- Anime.js for animations -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    /* Custom scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(100, 116, 139, 0.6);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background-color: rgba(226, 232, 240, 0.2);
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 flex items-center shadow-md">
      <h1 class="text-xl font-semibold tracking-wide">Copilot Manager</h1>
    </header>
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <nav class="w-60 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 overflow-y-auto">
        <ul id="navList" class="py-4">
          <li><button data-view="dashboard" class="w-full text-left px-6 py-3 flex items-center hover:bg-gray-100 dark:hover:bg-gray-700 transition"><span class="mr-3"><i data-lucide="home"></i></span>Dashboard</button></li>
          <li><button data-view="criteria" class="w-full text-left px-6 py-3 flex items-center hover:bg-gray-100 dark:hover:bg-gray-700 transition"><span class="mr-3"><i data-lucide="list"></i></span>Criteria</button></li>
          <li><button data-view="timeline" class="w-full text-left px-6 py-3 flex items-center hover:bg-gray-100 dark:hover:bg-gray-700 transition"><span class="mr-3"><i data-lucide="activity"></i></span>Timeline</button></li>
          <li><button data-view="activity" class="w-full text-left px-6 py-3 flex items-center hover:bg-gray-100 dark:hover:bg-gray-700 transition"><span class="mr-3"><i data-lucide="clock"></i></span>Activity</button></li>
        </ul>
      </nav>
      <!-- Main content -->
      <main class="flex-1 overflow-y-auto p-4" id="mainContent">
        <!-- The active view will be injected here -->
      </main>
    </div>
  </div>
  <!-- App script -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
