<div class="mini-charts">
    <div class="row">
        <div class="col-xs-6 col-md-3">
            <div class="mini-charts-item bgm-lightgreen">
                <div class="clearfix">
                    <div class="chart stats-bar"></div>
                    <div class="count">
                        <small>Total Logins To Date</small>
                        <h2>{{vm.dashboardCounts.totalLogins}}</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-6 col-md-3">
            <div class="mini-charts-item bgm-purple">
                <div class="clearfix">
                    <div class="chart stats-bar-2"></div>
                    <div class="count">
                        <small>Total Denials To Date</small>
                        <h2>{{vm.dashboardCounts.totalDenials}}</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-6 col-md-3">
            <div class="mini-charts-item bgm-orange">
                <div class="clearfix">
                    <div class="chart stats-line"></div>
                    <div class="count">
                        <small>Total Members Using Site</small>
                        <h2>{{vm.dashboardCounts.totalMembersUsingSite}}</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-6 col-md-3">
            <div class="mini-charts-item bgm-bluegray">
                <div class="clearfix">
                    <div class="chart stats-line-2"></div>
                    <div class="count">
                        <small>Total Sessions Heard</small>
                        <h2>{{vm.dashboardCounts.totalSessionsHeard}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
