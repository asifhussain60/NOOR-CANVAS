<div>
    Status:
    <span title="{{vm.signal.connection.id}}"
          data-ng-class="{'green': vm.signal.message === 'Connected', 'red': vm.signal.message !== 'Connected' }">
        {{vm.signal.message}}
    </span>
</div>
