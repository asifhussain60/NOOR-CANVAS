<div>
    <!-- SALAAM -->
    <div data-ng-if="dataType==='salaam' ">
        <!-- Host -->
        <div class="row" data-ng-if="hub.isHost">
            <div class="col-md-4">
                <div class="padding-topbottom-5" data-ng-repeat="item in content.list">
                    <button class="btn btn-u max-width" data-ng-click="loadSalaamContent(item)">{{item.name}}</button>
                </div>
            </div>
            <div class="col-md-8" data-ng-show="content.html">
                <textarea id="hostSalaam" name="content"
                          class="salaam-content"
                          data-ng-model="content.html"
                          data-froala="froalaOptions"></textarea>
                <!--<div data-ng-bind-html="content.html" class="salaam-content"></div>-->
                <div>
                    <button class="btn btn-danger center-div margin-top-10 margin-bottom-10"
                            data-ng-click="resetSalaam()">
                        Close
                    </button>
                </div>

            </div>
        </div>
    </div>

</div>
