<div data-ng-controller="hubCtl">

    <audio id="ding-alert" src="/Resources/MP3/ding.mp3" preload="auto"></audio>

    <div class="container" data-ng-if="vm.viewReady">
        <!-- Connection Status -->
        <div data-ng-include="'/app/features/hub/includes/hub-connStatus.html'"></div>

        <!-- Host Area -->
        <div data-ng-if="vm.hub.isHost" data-ng-include="'/app/features/hub/includes/hub-host.html'"></div>

        <!-- Client Area -->
        <div data-ng-if="vm.hub.isClient" data-ng-include="'/app/features/hub/includes/hub-client.html'"></div>

    </div>

    <div data-zu-blank-row data-repeat="1"></div>

</div>
