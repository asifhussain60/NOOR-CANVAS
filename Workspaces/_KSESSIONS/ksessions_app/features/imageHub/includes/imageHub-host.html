<div>
    <div class="margin-top-20" data-ng-if="vm.isHost">

        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li data-ng-class="{'active' : vm.tabs.manager}">
                    <a data-ng-click="vm.tabs.showTab('manager')">Home</a>
                </li>
                <li data-ng-class="{'active' : vm.tabs.questions}">
                    <a data-ng-click="vm.tabs.showTab('questions')">
                        Questions <span class="badge purple ng-binding">{{vm.questions.length}}</span>
                    </a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div data-ng-show="vm.tabs.manager">
                    <div data-ng-include="'/app/features/imageHub/includes/imageHub-host-manager.html'"></div>
                </div>
                <div data-ng-show="vm.tabs.questions">
                    <div data-ng-include="'/app/features/imageHub/includes/imageHub-host-questions.html'"></div>
                </div>
            </div>

        </div>

    </div>


</div>
