<div class="admin-widget wred">
    <div class="admin-widget-head">
        ROOTS
    </div>
    <div class="admin-widget-content">
        <div class="padding-topbottom-20 padding-left10">
            <button class="btn btn-u" data-ng-click="vm.addNewRoot()">
                <i class="fa fa-plus" aria-hidden="true"></i> Add New Root
            </button>
        </div>

        <div>
            <div class="margin-topbottom-15 margin-left-20">
                <div data-ng-repeat="root in vm.json.roots">
                    <button class="btn btn-u btn-sm btn-u-red" data-ng-click="vm.removeRoot(root, $index)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                    <input id="root" type="text"
                           class="input-text-100 text-left padding-left10 text-uppercase"
                           data-ng-model="root.rootTransliteration"
                           data-ng-model-options="{debounce:250}"
                           uib-typeahead="root.rootWordUnfmt for root in vm.rootList | filter:$viewValue | limitTo:8"
                           data-typeahead-focus-first="true"
                           data-typeahead-no-results="vm.noResult"
                           data-typeahead-min-length="1"
                           data-typeahead-on-select="vm.onTypeaheadSelect($item, $model, $label)"
                           placeholder="Search">

                    <div class="derivative-preloader margin-left-10"
                         data-ng-repeat="d in root.derivatives">

                        <button class="btn btn-xs btn-u-green"
                                data-ng-disabled="$first"
                                data-ng-click="root.derivatives.move($index, $index - 1)">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        </button>
                        <input type="checkbox" data-ng-checked="d.isSelected" data-ng-click="d.isSelected = !d.isSelected" />
                        <span class="inlineArabic">{{d.derivative}}</span>
                        <button class="btn btn-xs btn-u-green margin-right-20"
                                data-ng-disabled="$last"
                                data-ng-click="root.derivatives.move($index, $index + 1)">
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </button>

                    </div>

                </div>
                <!--{{vm.json.roots}}-->
            </div>
        </div>

    </div>
</div>
