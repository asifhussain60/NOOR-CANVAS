<style>
    .quran-english-name {
        font-size: 1em;
    }
</style>
<div data-ng-controller="adminQuranCtl">

    <div class="container">

        <div class="row">
            <div class="col-md-offset-1 col-md-8">
                <div class="admin-widget wred">
                    <div class="admin-widget-head">
                        <span>Quran Manager</span>
                    </div>
                    <div class="admin-widget-content">
                        <form data-ng-submit="vm.submitSearchCriteria()" class="padd">
                            <div>
                                <input type="text" data-ng-model="vm.fQuranSearch.ayahText" placeholder="Arabic Text" class="inlineArabic text-center width200" />
                                <input type="text" data-ng-model="vm.fQuranSearch.ayahNumber" placeholder="S:A1-A4" class="width200 text-center" />
                                <input type="text" data-ng-model="vm.fQuranSearch.englishToken" placeholder="English Translation" class="width200 text-center" />
                                <select data-ng-model="vm.fQuranSearch.surahId"
                                        ng-options="surah.surahId as '['+ surah.surahNumber+'] ' + surah.alphabetizedName for surah in qs.surahList | orderObjectBy:'surahNumber'">
                                    <option value=""></option>
                                </select>
                                <button class="btn btn-u btn-u-green">Submit</button>
                                <button class="btn btn-u" data-ng-click="vm.resetQuranView()">Reset</button>
                            </div>
                            <div>
                                <input type="text" placeholder="Filter verses by phenotic text"
                                       data-ng-disabled="!vm.quranResult.surahs.length"
                                       class="margin-top-10 inlineArabic max-width text-center" data-ng-model="vm.fQuranSearch.filter" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="surahTop"></div>

        <div class="row" data-ng-if="vm.quranResult.surahs.length">
            <div class="col-md-offset-1 col-md-10">
                <div data-ng-repeat="surah in vm.quranResult.surahs | filter: {ayats : {ayatUnicodeUnbraced : vm.fQuranSearch.filter} } "
                     class="margin-bottom-25">
                    <div class="margin-bottom-15">
                        <button class="btn btn-sm btn-u-blue" data-ng-click="vm.appendAyah(surah.surahAyahToken, '-')"><i class="fa fa-minus" aria-hidden="true"></i></button>
                        <h4 class="display-inline margin-left-10 margin-right-10">{{surah.surahAyahToken}}</h4>
                        <button class="btn btn-sm btn-u-blue" data-ng-click="vm.appendAyah(surah.surahAyahToken, '+')"><i class="fa fa-plus" aria-hidden="true"></i></button>
                    </div>

                    <div class="hq-container quranWidget">

                        <div class="quran-surah inlineArabic">
                            <div class="quran-english-name">
                                {{surah.surahName}}
                                <span class="surah-ayat-token">
                                    [<span id="ayah-token-{{surah.surahId}}">Q|{{surah.surahAyahToken}}</span>]
                                </span>
                                <i id="btn-copy-token" class="fa fa-clipboard pointer padding-left-5"
                                   data-clipboard-action="copy"
                                   data-clipboard-target="#ayah-token-{{surah.surahId}}"></i>
                            </div>
                            <div style="display: inline-block; width: 50%;">
                                [ سورۃ {{surah.surahNumberArabic}}]
                                <span class="surah-header">{{surah.surahNameUnicode}}</span>
                            </div>
                        </div>
                        <div data-ng-repeat="ayah in surah.ayats | filter:vm.fQuranSearch.filter">
                            <div class="text-center padding-bottom10 padding-top-5" style="background-color: black;">
                                <h3 style="color: white; margin-bottom: 0; direction: rtl;">
                                    [<span id="ayah-token2-{{ayah.ayatNumber}}">Q|{{surah.surahNumber}}:{{ayah.ayatNumber}}</span>]
                                    <i id="btn-copy-ayah-token" class="fa fa-clipboard pointer padding-left-5"
                                       data-clipboard-action="copy"
                                       data-clipboard-target="#ayah-token2-{{ayah.ayatNumber}}"></i>
                                </h3>
                                <div data-ng-if="!vm.fQuranSearch.showNobleQuran">
                                    <span style="display: inline-block; margin-left: 10px; text-align: left; width: 40%;">
                                        <a target="_blank"
                                           style="color: white;"
                                           data-ng-href="https://quran.com/{{surah.surahNumber}}/{{ayah.ayatNumber}}">
                                            Noble Quran
                                        </a>
                                    </span>
                                    <span style="display:inline-block;margin-left: 10px; text-align: right; width: 40%;">
                                        <a target="_blank"
                                           style="color: white;"
                                           data-ng-href="http://corpus.quran.com/wordbyword.jsp?chapter={{surah.surahNumber}}&verse={{ayah.ayatNumber}}">
                                            Quran Corpus
                                        </a>
                                    </span>
                                </div>
                            </div>

                            <div contenteditable="true"
                                 class="quran-ayat-arabicUnbraced text-center"
                                 data-ng-model="ayah.ayatUnicodeUnbraced"
                                 data-ng-blur="vm.updateAyah(ayah)"
                                 data-ng-bind-html="ayah.ayatUnicodeUnbraced">
                            </div>
                            <div class="quran-ayats">
                                <span id="ayah-arabic-{{ayah.ayatId}}">{{ayah.ayatUnicode}}</span>
                                <span class="ayatCircle-arabic">{{ayah.ayatNumberArabic}}</span>
                                <i id="btn-copy-ayah" class="fa fa-clipboard pointer padding-left-5"
                                   data-clipboard-action="copy"
                                   data-clipboard-target="#ayah-arabic-{{ayah.ayatId}}"></i>
                            </div>
                            <div class="quran-ayat-translation text-center">
                                <div contenteditable="true" class="max-width"
                                     style="background-color: #cdedf7; color: #206ba4; direction: ltr; padding: 15px;"
                                     tabindex="-1"
                                     data-ng-blur="vm.updateAyah(ayah)"
                                     data-ng-model="ayah.ayatTranslationUnbraced">
                                </div>
                                <button class="btn btn-u btn-u-red margin-top-10"
                                        data-ng-click="vm.isolateAyat(surah.surahNumber, ayah)"
                                        data-ng-if="surah.ayats.length > 1">
                                    Isolate
                                </button>
                                <button class="btn btn-u btn-u-red margin-top-10"
                                        data-ng-click="surah.ayats.splice($index, 1); "
                                        data-ng-if="surah.ayats.length > 1">
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div data-ng-if="vm.quranResult">
            <div class="row margin-top-30" data-ng-if="vm.fQuranSearch.showNobleQuran && vm.nobleQuranLink">
                <div class="col-md-offset-1 col-md-10 text-center">
                    <div data-zu-blank-row data-repeat="1"></div>
                    <h4 style="background-color: #206BA4; color: white; padding: 10px">
                        <a target="_blank" data-ng-href="{{vm.nobleQuranLink}}">
                            Noble Quran
                        </a>
                    </h4>
                    <iframe id="nobleQuran"
                            ng-src="{{vm.nobleQuranLink}}"
                            width="1080"
                            height="400"
                            frameborder="0"
                            scrolling="auto"
                            marginwidth="0"
                            marginheight="0">
                        your browser does not support IFRAMEs
                    </iframe>
                </div>
            </div>
        </div>



    </div>

    <div data-zu-blank-row data-repeat="1"></div>

</div>
