<div id="header" data-ng-controller="topNavCtl" data-ng-show="g.navConfig.showHeader">

    <!-- #navigation -->
    <nav id="navigation" class="navbar">

        <!-- .container -->
        <div class="container">

            <!-- Brand and toggle get grouped for better mobile display -->

            <div class="navbar-header">
                <div class="navbar-brand" data-ng-click="stateGo('albums')">
                    {{g.navConfig.applicationTitle}}
                    <span class="devEnvironment stamp-urgent"
                          data-ng-show="vm.displayEnv && (g.member.isAdmin || g.member.canEdit)"
                          title="Development Environment - This label is only visible to administrators and is not shown to regular users in production">
                        DEVELOPMENT
                    </span>
                </div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="menu-collapse-1" data-ng-if="g && g.hasAccess">
                <ul class="nav navbar-nav navbar-right" data-ng-if="g.member.id && !vm.isMobileBrowser ">
                    <!--<li data-ng-if="g.member.isAdmin">
                        <a href="" data-ng-click="stateGo('manage.dashboard')">Manage</a>
                    </li>-->
                    <li data-ng-if="(g.member.isAdmin || g.member.canEdit) && vm.showAdminMenu">
                        <a href="" data-ng-click="stateGo('admin')">Admin</a>
                    </li>
                    <!--<li data-ng-if="g.member.isAdmin">
                        <a href="" data-ng-click="stateGo('share', {sessionGuid:''})">Hub</a>
                    </li>-->
                    <li data-ng-if="!g.member.mostRecentOnly">
                        <a href="" data-ng-click="vm.gotoAlbums()">Albums</a>
                    </li>
                    <li class="active">
                        <a href="" data-ng-click="vm.signOut()">Sign Out</a>
                    </li>
                    <li data-ng-if="g.member.id" class="no-padding">
                        <img data-ng-src="{{g.navConfig.picture}}" class="userIcon" />
                        <span data-ng-if="vm.isMobileBrowser">{{g.profile.given_name}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- .container end -->

        <div class="visible-sm visible-xs hidden-md hidden-lg mobile-signout"
             data-ng-if="g && g.hasAccess && vm.mediaPort.isMobileBrowser() && !vm.mediaPort.isIPad()">
            <span>
                <img data-ng-src="{{g.profile.picture}}" class="mobile-profile-picture" />
                {{g.profile.name}}
                <i class="fa fa-cog padding-left10"
                   data-ng-if="g.member.isAdmin"
                   data-ng-click="stateGo('manage.dashboard')"></i>
            </span>
            <a href="" ui-sref="login">Sign Out</a>
        </div>
    </nav>

    <div class="header-content page-header-content" data-ng-show="$state.current.data.pageTitle">
        <div class="page-header-text">
            <div class="container">
                <h2 class="left" data-ng-bind-html="$state.current.data.pageTitle"></h2>
                <span data-ng-if="g.member.adminSimulationMode">
                    <span class="login-simulation blink">
                        Simulating Login Of: {{g.member.fullName}}
                    </span>
                    <button class="btn btn-u" data-ng-click="g.resetAdmin()">Reset</button>
                </span>
            </div>
        </div>
    </div>
</div>
