  Include these files in the correct order in your main HTML file
  
  This is a reference for the proper loading order of the decomposed froala plugins.
  Add these script tags to your main application HTML file (e.g., index.html)
  after your AngularJS and Froala editor scripts but before the main froalaConfig.js
-->

<!-- Button Modules -->

<script src="app/froala-plugins/buttons/ahadees-button/ahadees-button.js"></script>
<script src="app/froala-plugins/buttons/ahadees-button/ahadees-modal.js"></script>
<script src="app/froala-plugins/buttons/ahadees-button/ahadees-search.js"></script>
<script src="app/froala-plugins/buttons/ahadees-button/ahadees-formatter.js"></script>

<!-- Main Loader (load last) -->

<!-- Your main froalaConfig.js should be loaded after all plugins -->
<script src="app/services/froalaConfig.js"></script>
