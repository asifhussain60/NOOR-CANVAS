<div class="member-selection">
    <div class="text-right" data-ng-if="!disableExpression">
        <a href="" data-ng-click="toggleAll(true)">Check All</a> |
        <a href="" data-ng-click="toggleAll(false)">Uncheck All</a>
    </div>
    <div class="padding-bottom10" data-ng-repeat="family in familyMembers">
        <input type="checkbox" class="member-checkbox"
               data-ng-click="toggleSelectionForAllFamilyMembers(family)"
               data-ng-disabled="disableExpression"
               data-ng-checked="family.isChecked" />
        <span> {{family.name}}</span>

        <div id="" class="multiColumn-{{columnCount}}">
            <ul ng-repeat="member in family.members">
                <li>
                    <span data-ng-if="showPassiveLink">
                        <a data-ng-click="togglePassive(member)"
                           data-ng-show="member.isPassive && member.isChecked" href="">
                            <i class="fa fa-lock" data-ng-class="{'text-danger': member.isPassive}"></i>
                        </a>
                        <a data-ng-click="togglePassive(member)"
                           data-ng-show="!member.isPassive && member.isChecked" href="">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        </a>
                    </span>

                    <input type="checkbox"
                           data-ng-checked="member.isChecked"
                           data-ng-disabled="disableExpression"
                           data-ng-click="member.isChecked = !member.isChecked">
                    <span data-ng-click="toggleSelectionForMember(member)"
                          class="anchor-span">
                        <span data-ng-class="{'text-danger': member.isPassive}">{{member.fullName}}</span>
                    </span>
                    <input type="text" class="small-text"
                           data-ng-model="member.expiresInDays"
                           data-ng-change="onExpiryDaysChange(member)"
                           data-ng-hide="disableExpression"
                           data-ng-if="showExpiryDays && (member.expiresInDays>0 || member.mostRecentOnly)" />
                </li>
            </ul>

        </div>
    </div>

</div>
