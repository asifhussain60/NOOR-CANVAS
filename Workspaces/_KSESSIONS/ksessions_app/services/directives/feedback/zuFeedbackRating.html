<div>
    <div data-ng-if="feedback.feedbackTypeId === 1">
        <i class="fa fa-thumbs-o-down fa-2x margin-left-5" aria-hidden="true"></i>
        <button class="btn btn-u btn-feedback-option-number margin-left-10"
                data-ng-repeat="r in feedback.ratings"
                data-ng-class="isSelected(r)"
                data-ng-click="ratingSelection(r)">
            {{r.display}}
        </button>
        <i class="fa fa-thumbs-o-up fa-2x padding-left-5" aria-hidden="true"></i>
    </div>

    <div data-ng-if="feedback.feedbackTypeId > 1">
        <div data-ng-repeat="r in feedback.ratings">

            <button class="btn btn-u btn-feedback-option" 
                    data-ng-class="isSelected(r)"
                    data-ng-click="ratingSelection(r, $index)">
                {{r.display}}
            </button>
            
        </div>
    </div>

</div>
