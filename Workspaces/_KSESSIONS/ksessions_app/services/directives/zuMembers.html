<div class="sidebar">
    <div class="widget">
        <h4>{{title}} <span class="badge purple">{{memberList.length}}</span></h4>
        <div class="album-content multiColumn-{{columnCount}}">
            <ul>
                <li data-ng-repeat="user in memberList | orderObjectBy:'fullName'"
                    class="members-list-item">
                    <i class="fa {{user.displayIcon}}"></i>
                    <span>{{user.fullName}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
