<div data-ng-controller="shell">
    
    <!-- Development page tracking (port 8080 only) -->
    <div data-page-tracker></div>
    
    <header class="clearfix" data-ng-show="!vm.isBusy">
        <div data-ng-include="'/app/layout/topnav.html'"></div>
    </header>


    <section>
        <div data-ng-show="vm.isBusy" class="page-splash dissolve-animation">
            <div data-cc-spinner="vm.spinnerOptions"></div>
            <div class="page-splash-message page-splash-message-subtle">{{vm.busyMessage}}</div>
        </div>
        <div data-ui-view class="shuffle-animation" data-ng-show="!vm.isBusy"></div>
    </section>


    <footer data-ng-show="g.navConfig.showFooter && !vm.isBusy">
        <div data-ng-include="'/app/layout/footer.html'"></div>
    </footer>

    <!-- Global Etymology Management Panel (admin routes only) -->
    <div data-ng-if="$location.path().indexOf('/admin') !== -1" data-ng-controller="adminEtymologyCtl">
        <div data-ng-include="'app/features/admin/etymologyManagementPanel.html'"></div>
    </div>

    <!-- Global Etymology Floating Panel (triggered by Froala leaf button) -->
    <div data-ng-controller="etymologyFloatingPanelCtl">
        <div data-ng-include="'app/features/admin/etymologyFloatingPanel.html'"></div>
    </div>

</div>
