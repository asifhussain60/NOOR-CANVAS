<div class="matter" data-ng-controller="adminSessionSummaryCtl">

    <!-- Loading Spinner Overlay -->
    <div class="loading-overlay" data-ng-show="vm.isLoading">
        <div class="loading-container">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="loading-text">Loading session summaries...</div>
        </div>
    </div>

    <!-- Main Content - Hidden while loading -->
    <div data-ng-hide="vm.isLoading" class="fade-in">
        <div class="container">

        <div class="row">

            <div class="col-md-8 col-sm-12 col-xs-12">
                <div class="admin-widget wred">
                    <div class="admin-widget-head">
                        <i class="fa fa-file-image-o"></i>
                        <span class="padding-left10">Administration Of Session Summaries</span>
                    </div>

                    <div class="admin-widget-content">
                        <!-- Dropdowns and JPlayer -->
                        <div data-ng-include="'/app/features/admin/includes/adminSessionSummaryHeader.html'"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 hidden-sm hidden-xs" data-ng-if="g.member.isAdmin">
                <!-- ACTIVATE/DEACTIVATE SESSION PANEL -->
                <div data-zu-activate-session=""
                     data-ng-if="vm.fSummary.sessionId"
                     data-session="vm.cm.currentSession"
                     data-notification-msg="Notify Users"
                     data-is-session-active="vm.cm.currentSession.isActive"></div>

                <div data-zu-upload-file=""
                     class="margin-bottom-10"
                     data-ng-if="vm.fSummary.sessionId"
                     data-file-type=".mp3"
                     data-entity-id="{{vm.fSummary.sessionId}}"
                     data-caption="Upload Audio File"
                     data-icon="file-audio-o"
                     data-display-file-guid="false"
                     data-filename="vm.cm.currentSession.mediaPath"
                     data-delegate-delete="vm.fileDeleteComplete"
                     data-delegate-success="vm.fileUploadSuccess"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9 col-sm-12 col-xs-12">
                <!-- Summary Accordions -->
                <div data-ng-if="vm.fSummary.sessionId"
                     data-ng-include="'/app/features/admin/includes/adminSessionSummaryDetails.html'">
                </div>
            </div>

            <div class="col-md-3 hidden-sm hidden-xs" data-ng-if="g.member.isAdmin">
                <!-- Sortable Summary List -->
                <div data-zu-blank-row data-repeat="3"></div>
                <div id="sortableSessions">
                    <ul class="summary-list summary-list-bordered"
                        data-ng-model="vm.sortableSessions"
                        as-sortable="vm.sessionSortOptions">
                        <li data-ng-repeat="s in vm.sortableSessions"
                            data-as-sortable-item="">
                            <div data-as-sortable-item-handle="">
                                <span>{{s.title}} [ {{s.id}} ] </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </div> <!-- End of container -->
    </div> <!-- End of main content -->
</div> <!-- End of matter -->
