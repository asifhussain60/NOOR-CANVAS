
<div class="matter" data-ng-controller="adminLoginCtl">

    <div class="container">

        <div class="row" data-ng-show="vm.viewReady">

            <div class="col-md-offset-1 col-md-9">
                <div class="admin-widget wred">

                    <div class="admin-widget-head">
                        <i class="fa fa-users fa-lg"></i>
                        <span class="">Simulate User Logins</span>
                    </div>

                    <div class="admin-widget-content">
                        <div class="primary-sidebar">
                            <div class="primary-widget">
                                <h4>
                                    Active Site Users
                                    <span class="badge purple">{{vm.members.length}}</span>
                                    <input type="text" class="input-lg" data-ng-model="vm.search" />
                                </h4>

                                <div class="album-content">
                                    <ul class="multiColumn-3">
                                        <li class="links" data-ng-repeat="member in vm.members  | filter: vm.search">
                                            <div class=" padding-topbottom-5 border-bottom" data-ng-click="vm.loginAsMember(member)">
                                                <img data-ng-src="{{member.pictureUrl}}"
                                                     data-ng-if="member.pictureUrl && member.pictureUrl !== 'undefined'"
                                                     class="image-thumbnail-medium" 
                                                     alt="{{member.fullName}}" 
                                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';" />
                                                <div class="default-avatar" 
                                                     data-ng-if="!member.pictureUrl || member.pictureUrl === 'undefined'"
                                                     style="display: none;">
                                                    {{member.fullName.charAt(0).toUpperCase()}}
                                                </div>
                                                <span class="calendar-date padding-left20">{{member.fullName}}</span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div data-zu-blank-row data-repeat="1"></div>

</div>
