<div class="matter" data-ng-controller="adminMemberAccessCtl">

    <div class="container">

        <div class="row" data-ng-show="vm.viewReady">
            <div class="col-md-10 col-md-offset-1 col-lg-10">
                <!-- admin-widget starts -->
                <div class="admin-widget wred">
                    <div class="admin-widget-head">
                        <i class="fa fa-users fa-lg"></i>
                        <span class="padding-left10">Manage Member Access</span>
                    </div>
                    <div class="admin-widget-content">
                        <div class="padd">

                            <div class="form-horizontal">

                                <!-- Member Dropdown List -->
                                <div class="form-group">
                                    <label class="control-label col-md-1">Members</label>
                                    <div class="col-md-4">
                                        <select ng-model="vm.fMember.memberId"
                                                tabindex="1"
                                                class="form-control"
                                                ng-options="member.id as member.fullName for member in vm.allMembers | orderObjectBy:'fullName'">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                                <!-- List of Albums -->
                                <div class="form-group" data-ng-if="vm.albums.length">

                                    <div class="col-md-4" data-ng-repeat="item in vm.albums">

                                        <i data-ng-class="{'fa fa-check-square-o':item.hasAccess, 'fa fa-square-o':!item.hasAccess }"
                                           class="fa-lg pointer"
                                           data-ng-click="vm.albumToggleCheckMark(item); vm.displaySessions(item)"
                                           aria-hidden="true"></i>

                                        <span class="admin-album-list padding-left-5"
                                              data-ng-attr
                                              data-ng-class="{'item-checked': item.hasAccess, 'item-selected':item.isSelected}"
                                              data-ng-click="vm.displaySessions(item)">
                                            {{item.name}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="row" data-ng-if="vm.fMember.memberId">
            <div class="col-md-10 col-md-offset-1 col-lg-10">
                <!-- admin-widget starts -->
                <div class="admin-widget wred">
                    <div class="admin-widget-head">
                        <i class="fa fa-users fa-lg"></i>
                        <span class="padding-left10">SESSIONS</span>
                    </div>
                    <div class="admin-widget-content">
                        <div class="padd">

                            <div class="form-horizontal">
                                <!-- List Of Sessions -->
                                <div class="form-group">
                                    <div class="col-md-4 padding-top20" data-ng-repeat="item in vm.currentAlbumSessions">
                                        <div class="admin-album-list max-width"
                                             data-ng-class="{'item-checked': item.hasAccess}"
                                             data-ng-click="vm.toggleSessionAccess(item)">

                                            <i class="fa-lg"
                                               data-ng-class="{'fa fa-check-square-o':item.hasAccess, 'fa fa-square-o':!item.hasAccess }"
                                               aria-hidden="true"></i>

                                            <span class="padding-left-5">{{item.name}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row" data-ng-if="vm.fMember.memberId">
            <div class="col-md-11 col-md-offset-1">
                <button class="btn btn-purple" data-ng-click="vm.submit()">
                    <i class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"
                       data-ng-show="vm.flags.showSubmitSpinner"></i>
                    Submit
                </button>
            </div>
        </div>

    </div>
</div>
