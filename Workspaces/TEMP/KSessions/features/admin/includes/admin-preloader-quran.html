<div class="admin-widget wred">
    <div class="admin-widget-head">
        QURAN
    </div>
    <div class="admin-widget-content">
        <div class="padding-topbottom-20 padding-left10">
            <button class="btn btn-u" data-ng-click="vm.addNewAyat()">
                <i class="fa fa-plus" aria-hidden="true"></i> Add New Ayat
            </button>
        </div>

        <div data-ng-if="vm.quranAyah" class="max-width margin-bottom-20">
            <div class="max-width text-center margin-bottom-20">
                <a href="" data-ng-click=" vm.quranAyahCurrent = ''; vm.quranAyah = null ">Remove</a>
            </div>
            <div data-ng-bind-html="vm.quranAyah"></div>
        </div>        

        <div class="padding-left10 padding-right-10">
            <table class="table table-bordered table-condensed" data-ng-show="vm.json.quranTokens.length">
                <tr>
                    <th></th>
                    <th>Description</th>
                    <th class="width50">Surah</th>
                    <th class="width50">AYats</th>
                    <th>Highlight</th>
                    <th></th>
                </tr>
                <tr data-ng-repeat="q in vm.json.quranTokens | filter: vm.quranAyahCurrent">
                    <td class="text-center">
                        <button class="btn btn-u btn-u-blue"
                                data-ng-click="vm.displayVerse(q)">
                            <i class="fa fa-book" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-u btn-sm btn-u-red"
                                data-ng-click=" vm.json.quranTokens.splice($index, 1); ">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </td>
                    <td class="width200">
                        <input type="text" data-ng-model="q.description" class="width200" data-ng-blur="vm.extractDetails(q)" />
                    </td>
                    <td class="width50">
                        <input type="text" class="width50" data-ng-model="q.surahNumber" />
                    </td>
                    <td>
                        <input type="text" class="width100" data-ng-model="q.ayatNumber" />
                    </td>
                    <td>
                        <button class="btn btn-sm btn-u-blue" data-ng-click="vm.addNewHighlight(q)">
                            <i class="fa fa-plus" aria-hidden="true"></i> Add Highlight
                        </button>
                        <div data-ng-repeat="h in q.highlights">
                            <button class="btn btn-sm btn-u-red"
                                    data-ng-click="q.highlights.splice($index, 1);">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>

                            <input type="text" data-ng-model="h.item" class="inlineArabic width350" />

                            <button class="btn btn-sm btn-u-green"
                                    data-ng-disabled="$first"
                                    data-ng-click="q.highlights.move($index, $index - 1)">
                                <i class="fa fa-arrow-up" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-sm btn-u-green"
                                    data-ng-disabled="$last"
                                    data-ng-click="q.highlights.move($index, $index + 1)">
                                <i class="fa fa-arrow-down" aria-hidden="true"></i>
                            </button>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-u btn-sm btn-u-green"
                                data-ng-disabled="$first"
                                data-ng-click="vm.json.quranTokens.move($index, $index - 1)">
                            <i class="fa fa-arrow-up" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-u btn-sm btn-u-green"
                                data-ng-disabled="$last"
                                data-ng-click="vm.json.quranTokens.move($index, $index + 1)">
                            <i class="fa fa-arrow-down" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>
