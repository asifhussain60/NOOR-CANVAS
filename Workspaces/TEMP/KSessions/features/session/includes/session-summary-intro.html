<div class="row">
    <div class="col-md-10 col-md-offset-1 col-lg-offset-1 col-lg-10 col-sm-12 col-xs-12">
        <div class="session-desc-widget center-div">
            <div class="session-desc-widget-header">
                <img class="img-responsive img-album-xsmall"
                     data-ng-src="{{vm.currentAlbum.image}}" data-err-src="images/png/avatar.png" />
                <span class="title padding-left-5">{{vm.currentSession.name}}</span>
            </div>
            <div class="session-desc-widget-content">
                <div data-zu-calendar=""
                     class="text-center padding-top20"
                     data-ng-class=""
                     data-display-date="vm.currentSession.sessionDate"
                     data-text-mode="false"
                     data-caption=""></div>
                <img src="/Content/images/786.png" class="image-786 center-div" alt="" />

                <div class="session-desc-text">
                    In this session {{vm.currentSession.description}}
                </div>
            </div>
        </div>
    </div>
</div>
