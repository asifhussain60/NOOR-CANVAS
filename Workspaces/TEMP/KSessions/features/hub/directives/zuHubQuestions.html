<div>
    <!-- CLIENT VIEW -->
    <div class="question-caption margin-top-10 margin-bottom-10" data-ng-if="!hub.isHost">
        <div>
            <span style="color: #206ba4;">
                <strong>{{(hub.user.username).capitalize(true, true)}}</strong>,
            </span>
            you can now ask questions <strong>anonymously</strong> during the session.
            <br />
            <button class="btn btn-u margin-top-10" role="button"
                    data-ng-if="isQuestionCollapsed"
                    style="padding-top: 10px; padding-bottom: 10px;"
                    data-ng-click="onQuestionClick()">
                Click to ask a question
            </button>
        </div>

        <div class="margin-top-10" data-uib-collapse="isQuestionCollapsed">
            <textarea id="txtUserQuestion" class="form-control"
                      style="font-size: 1em !important;"
                      data-ng-model="hub.user.question"
                      data-froala="froalaOptions"></textarea>

            <button class="btn btn-u margin-top-10"
                    data-ng-disabled="!hub.user.question"
                    data-ng-click="postUserQuestion()">
                Submit
            </button>
            <button class="btn btn-u margin-top-10"
                    data-ng-click="onQuestionClick()">
                Cancel
            </button>
        </div>
        <ul class="question-list" data-ng-if="hub.user.questionList.length && hub.clientDisplay !== 'client-user-question' ">
            <li data-ng-repeat="q in hub.user.questionList | filterOutAnswered ">
                <span data-ng-bind-html="vm.sce.trustAsHtml(q.question)"></span>
            </li>
        </ul>

    </div>

    <!-- HOST VIEW -->
    <div class="row" data-ng-if="hub.isHost">
        <div class="col-md-12 col-sm-12 col-xs-12">

            <div>
                <div class="margin-top-10 margin-bottom-10">
                    <span data-ng-show="!hub.host.questions.length">No questions have been posted yet</span>
                </div>

                <table class="table table-bordered table-responsive">
                    <tr>
                        <th style="width: 50px;"></th>
                        <th style="width: 100px;">Time</th>
                        <!--<th>User</th>-->
                        <th>Question</th>
                        <th style="width: 300px;">Responses</th>
                    </tr>
                    <tr data-ng-class="{'question-row-selected': q.isSelected}"
                        data-ng-repeat="q in hub.host.questions | filterOutAnswered | orderObjectBy:'time' ">
                        <td>
                            <button class="btn btn-u btn-u-purple btn-sm" data-ng-click="selectQuestion(q)">
                                <i class="fa fa-bullseye" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td>{{q.time}}</td>
                        <!--<td>{{q.user}}</td>-->
                        <td>
                            <span data-ng-bind-html="vm.sce.trustAsHtml(q.question)"></span>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-u btn-u-green btn-sm" title="Question Answered"
                                    data-ng-click="sendResponseToQuestion(q, 1)">
                                <i class="fa fa-check"></i>
                            </button>
                            <span data-ng-if="q.user !== 'HOST' ">
                                <button class="btn btn-u btn-sm padding-left-5"
                                        title="Defer To Later Date"
                                        data-ng-click="sendResponseToQuestion(q, 2)">
                                    <i class="fa fa-clock-o"></i>
                                </button>
                                <button class="btn btn-u btn-u-green btn-sm padding-left-5"
                                        title="Unrelated Question"
                                        data-ng-click="sendResponseToQuestion(q, 3)">
                                    <i class="fa fa-gavel"></i>
                                </button>
                            </span>
                            <button class="btn btn-u btn-u-red btn-sm padding-left-5"
                                    title="Remove Question From List"
                                    data-ng-click="removeQuestionFromList(q, $index)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </table>
                <div class="host-question-container center-div">
                    <textarea class="form-control"
                              style="font-size: 0.8em !important;"
                              data-ng-model="hub.user.question"
                              data-froala="froalaOptions"></textarea>
                    <button class="btn btn-u margin-top-10"
                            data-ng-disabled="!hub.user.question"
                            data-ng-click="postUserQuestion()">
                        Add Question
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
