<div>
    <div class="user-name">
        Welcome {{hub.user.nickname.capitalize(true, true)}},<br/>
        Today's session has not started yet.
        Please take this time to glance over the topic from the previous session.

        <div class="progress margin-top-15">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                 ng-style="progressBar">
            </div>
            <span class="remaining-time">{{timerCaption}}</span>
        </div>

    </div>
    <div class="session-info-container">
        <div class="session-info-title">In Today's Session...</div>
        <div class="session-info-content">
            {{session.description}}
        </div>
    </div>

    <div data-zu-blank-row data-repeat="1"></div>

    <div class="session-info-container">
        <div class="session-info-title">Summary Of Previous Session</div>
        <div class="session-info-content">
            <div data-ng-repeat="s in session.previousSummary | orderObjectBy:'sequence' ">
                <div class="session-content-title">{{s.Title}}</div>
                <div class="fr-view session-content-summary" data-ng-bind-html="s.Content"></div>
            </div>
        </div>
    </div>


</div>
