<div class="sidebar">
    <div class="widget">
        <h4>
            Registered User(s)
            <span class="badge purple" data-ng-show="registeredUsers && registeredUsers.length">
                {{registeredUsers.length}}
            </span>
        </h4>
        <div class="album-content multiColumn-3">
            <ul>
                <li data-ng-repeat="user in registeredUsers">
                    <i class="fa fa-user"></i>
                    <span>{{user.UserName}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
