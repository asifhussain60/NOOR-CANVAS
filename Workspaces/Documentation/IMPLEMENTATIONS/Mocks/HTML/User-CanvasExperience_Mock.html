<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .inter {
            font-family: 'Inter', sans-serif;
        }

        .poppins {
            font-family: 'Poppins', sans-serif;
        }

        .cinzel-decorative {
            font-family: 'Cinzel Decorative', serif;
        }

        .golden-gradient {
            background-image: linear-gradient(to right, #C5B358, #D4AF37, #C5B358);
        }
        
        .shadow-golden {
            box-shadow: 0 10px 15px -3px rgba(197, 179, 88, 0.4), 0 4px 6px -2px rgba(197, 179, 88, 0.2);
        }

        .shadow-green {
            box-shadow: 0 10px 15px -3px rgba(0, 100, 0, 0.4), 0 4px 6px -2px rgba(0, 100, 0, 0.2);
        }

        /* Styling for the tab buttons */
        .tab-button.active {
            border-color: #D4AF37;
        }

        /* Custom scrollbar for participants list */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #FBF9F6;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #D4AF37;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #C5B358;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .animate-pulse-subtle {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin-slow {
            animation: spin 5s linear infinite;
        }

        .modal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-[#FBF9F6] flex flex-col items-center justify-center min-h-screen p-4 md:p-8">

    <!-- Main Grid Layout -->
    <div class="w-full max-w-7xl grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- Left Column: Main Canvas & Metadata -->
        <main class="lg:col-span-2 bg-white rounded-3xl p-6 shadow-xl border border-gray-100 flex flex-col">
            <!-- Canvas Section -->
            <div class="flex items-center justify-center space-x-2 text-[#006400] mb-4">
                <i class="fa-solid fa-chalkboard-user text-2xl"></i>
                <h3 class="poppins text-2xl font-semibold">Noor Canvas</h3>
            </div>

            <!-- Collapsible Q&A Panel -->
            <div class="bg-gradient-to-r from-[#D4AF37] to-[#C5B358] rounded-xl mb-4 transition-all duration-300 ease-in-out overflow-hidden" id="collapsible-qa">
                <div class="flex items-center justify-center space-x-2 cursor-pointer p-4" id="qa-header">
                    <i class="fa-solid fa-hand-raised text-[#006400] text-3xl"></i>
                    <h4 class="poppins text-md font-semibold text-[#4B3C2B]">I have a question</h4>
                    <i class="fa-solid fa-chevron-down text-sm transition-transform duration-300" id="chevron-icon"></i>
                </div>
                <div id="qa-content" class="h-0 transition-all duration-300 ease-in-out">
                    <div class="space-y-4 px-4 pb-4">
                        <textarea class="w-full p-4 rounded-xl border-2 border-[#4B3C2B] focus:outline-none focus:ring-2 focus:ring-[#C5B358] inter text-[#4B3C2B] placeholder:text-gray-500" placeholder="Ask a question..." rows="3"></textarea>
                        <button id="submit-question-btn" class="w-full py-3 px-6 rounded-xl text-white font-semibold transition-transform transform hover:scale-105 shadow-green bg-[#006400] flex items-center justify-center space-x-2">
                            <i class="fa-solid fa-paper-plane"></i>
                            <span>Submit Question</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="session-content" class="flex-1 min-h-[400px] border-4 border-double border-[#D4AF37] p-8 rounded-3xl bg-[#FBF9F6] flex flex-col items-center justify-center text-center text-[#706357] text-lg font-light shadow-inner transition-all hover:shadow-lg">
                <i class="fa-solid fa-spinner text-6xl text-[#D4AF37] mb-4 animate-spin-slow"></i>
                <p class="animate-pulse-subtle">Awaiting content from the instructor...</p>
            </div>
            
            <!-- Leave Button -->
            <button id="leave-session-btn" class="mt-6 bg-[#8B0000] text-white rounded-full py-2 px-6 flex items-center justify-center space-x-2 transition-all hover:scale-105 shadow-md">
                <i class="fa-solid fa-door-open"></i>
                <span>Leave Session</span>
            </button>

            <!-- Session Metadata -->
            <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                <div class="p-3 bg-white rounded-xl golden-gradient shadow-md border border-[#D4AF37] hover:scale-105 transition-transform">
                    <i class="fa-solid fa-users text-2xl text-[#4B3C2B] mb-1"></i>
                    <p class="text-xs inter uppercase font-medium text-[#4B3C2B]">Participants</p>
                    <p id="participants-count" class="text-xl poppins font-bold text-[#4B3C2B]"></p>
                </div>
                <div class="p-3 bg-white rounded-xl golden-gradient shadow-md border border-[#D4AF37] hover:scale-105 transition-transform">
                    <i class="fa-regular fa-clock text-2xl text-[#4B3C2B] mb-1"></i>
                    <p class="text-xs inter uppercase font-medium text-[#4B3C2B]">Duration</p>
                    <p id="duration-timer" class="text-xl poppins font-bold text-[#4B3C2B]"></p>
                </div>
                <div class="p-3 bg-white rounded-xl golden-gradient shadow-md border border-[#D4AF37] hover:scale-105 transition-transform md:col-span-2">
                    <i class="fa-solid fa-book text-2xl text-[#4B3C2B] mb-1"></i>
                    <p class="text-xs inter uppercase font-medium text-[#4B3C2B]">Topic</p>
                    <p id="topic" class="text-md poppins font-bold text-[#4B3C2B]"></p>
                </div>
            </div>
        </main>

        <!-- Right Column: Q&A and Participants -->
        <aside class="lg:col-span-1 bg-white rounded-3xl p-6 shadow-xl border border-gray-100 flex flex-col" id="right-panel">
            <!-- Tabs -->
            <div class="flex mb-4 border-b-2 border-gray-200">
                <button id="qa-tab-btn" class="flex-1 py-3 px-2 text-center text-[#4B3C2B] poppins font-semibold border-b-2 border-transparent transition-all tab-button active">Q&A</button>
                <button id="participants-tab-btn" class="flex-1 py-3 px-2 text-center text-[#4B3C2B] poppins font-semibold border-b-2 border-transparent transition-all tab-button">Participants</button>
            </div>

            <!-- Q&A Content -->
            <div id="qa-panel" class="tab-content flex-1 overflow-y-auto custom-scrollbar">
                <div class="mt-2 space-y-4">
                    <h3 class="inter font-semibold text-sm text-[#4B3C2B]">Recent Questions</h3>
                    <div id="questions-list" class="flex flex-col space-y-3">
                        <!-- Questions will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Participants Content -->
            <div id="participants-panel" class="tab-content hidden flex-1 overflow-y-auto custom-scrollbar">
                <h3 class="inter font-semibold text-sm text-[#4B3C2B]">All Participants</h3>
                <ul id="participants-list" class="mt-4 space-y-2">
                    <!-- Participants will be dynamically inserted here -->
                </ul>
            </div>
        </aside>
    </div>

    <!-- Confirmation Modal -->
    <div id="leave-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 modal opacity-0 invisible">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full text-center transform scale-95 transition-all">
            <h4 class="text-xl poppins font-bold text-[#4B3C2B] mb-4">Confirm Leave Session</h4>
            <p class="inter text-sm text-gray-600 mb-6">Are you sure you want to leave the live session?</p>
            <div class="flex justify-around space-x-4">
                <button id="confirm-leave-btn" class="flex-1 py-2 px-4 rounded-xl text-white font-semibold bg-[#8B0000] hover:bg-[#A52A2A] transition-colors">
                    Leave
                </button>
                <button id="cancel-leave-btn" class="flex-1 py-2 px-4 rounded-xl text-[#4B3C2B] font-semibold bg-gray-200 hover:bg-gray-300 transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qaTabBtn = document.getElementById('qa-tab-btn');
            const participantsTabBtn = document.getElementById('participants-tab-btn');
            const qaPanel = document.getElementById('qa-panel');
            const participantsPanel = document.getElementById('participants-panel');
            const durationTimer = document.getElementById('duration-timer');
            const participantsCount = document.getElementById('participants-count');
            const topicEl = document.getElementById('topic');
            const questionsList = document.getElementById('questions-list');
            const participantsList = document.getElementById('participants-list');

            const collapsibleQa = document.getElementById('collapsible-qa');
            const qaHeader = document.getElementById('qa-header');
            const qaContent = document.getElementById('qa-content');
            const chevronIcon = document.getElementById('chevron-icon');
            const submitQuestionBtn = document.getElementById('submit-question-btn');
            
            const leaveSessionBtn = document.getElementById('leave-session-btn');
            const leaveModal = document.getElementById('leave-modal');
            const confirmLeaveBtn = document.getElementById('confirm-leave-btn');
            const cancelLeaveBtn = document.getElementById('cancel-leave-btn');

            const leftPanel = document.querySelector('main');
            const rightPanel = document.getElementById('right-panel');

            // --- Model (Simulated Data) ---
            const model = {
                startTime: Date.now(),
                duration: 0,
                participants: [
                    { name: 'Ahmad Khan', country: 'US' },
                    { name: 'Fatima Ali', country: 'PK' },
                    { name: 'Muhammad Hassan', country: 'AE' },
                    { name: 'Sara Ahmed', country: 'CA' },
                    { name: 'Yusuf Omar', country: 'UK' },
                    { name: 'Amira Sayed', country: 'EG' },
                    { name: 'Ibrahim Khan', country: 'US' },
                    { name: 'Nurul Huda', country: 'MY' },
                    { name: 'Zeynep Yilmaz', country: 'TR' },
                    { name: 'Omar Farooq', country: 'SA' },
                    { name: 'Layla Bint Ali', country: 'IQ' },
                    { name: 'Hassan Malik', country: 'PK' },
                    { name: 'Aisha Abdullah', country: 'AE' },
                    { name: 'Samir Aboud', country: 'LB' },
                    { name: 'Nadia El-Masri', country: 'EG' },
                    { name: 'Kareem Omar', country: 'US' },
                    { name: 'Rayan Ahmed', country: 'UK' },
                    { name: 'Lina Al-Hassan', country: 'JO' },
                    { name: 'Bilal Khan', country: 'CA' },
                    { name: 'Zahra Hassan', country: 'TR' },
                ],
                questions: [
                    { text: 'Can you re-share the ayah card?', votes: 2 },
                    { text: 'How can I implement what I\'ve learned in my daily life?', votes: 4 },
                    { text: 'What is the significance of the Battle of Badr and how can we apply its lessons today? This is a very long question to test the wrapping.', votes: 10 },
                    { text: 'What\'s the meaning of "Tawhid" and its importance?', votes: 6 },
                    { text: 'What is the importance of "sabr" (patience) in Islam?', votes: 18 },
                ],
                topic: 'Chapter 3: Foundational Concepts'
            };

            // --- Rendering Functions ---
            const renderParticipants = () => {
                const participantsHtml = model.participants.map(p => `
                    <li class="flex items-center space-x-3 p-2 bg-[#FBF9F6] rounded-lg">
                        <img src="https://placehold.co/24x16/4B3C2B/FBF9F6?text=${p.country}" class="rounded-sm">
                        <span class="inter text-sm text-[#4B3C2B] font-medium">${p.name}</span>
                    </li>
                `).join('');
                participantsList.innerHTML = participantsHtml;
                participantsCount.textContent = model.participants.length;
            };

            const renderQuestions = () => {
                const questionsHtml = model.questions.map(q => `
                    <div class="flex items-start p-3 rounded-xl border border-[#D4AF37] bg-[#FBF9F6] text-[#4B3C2B] group hover:bg-[#FBF9F6] transition-colors duration-200">
                        <div class="flex flex-col items-center space-y-1 mr-3">
                            <button class="text-[#006400] text-lg transition-colors hover:text-[#008000]">
                                <i class="fa-solid fa-arrow-up"></i>
                            </button>
                            <span class="vote-count bg-[#C5B358] text-[#4B3C2B] rounded-full px-2 text-xs font-bold">${q.votes}</span>
                        </div>
                        <span class="inter text-sm w-full leading-snug">${q.text}</span>
                    </div>
                `).join('');
                questionsList.innerHTML = questionsHtml;
            };

            const renderMetadata = () => {
                topicEl.textContent = model.topic;
                durationTimer.textContent = formatTime(model.duration);
            };

            const renderAll = () => {
                renderParticipants();
                renderQuestions();
                renderMetadata();
            };

            // --- Utility Functions ---
            function formatTime(milliseconds) {
                const totalSeconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                
                const pad = (num) => num.toString().padStart(2, '0');
                
                return `${pad(minutes)}:${pad(seconds)}`;
            }
            
            // --- Modal Functions ---
            const showModal = () => {
                leaveModal.classList.remove('hidden', 'invisible', 'opacity-0');
                leaveModal.classList.add('visible', 'opacity-100');
            };

            const hideModal = () => {
                leaveModal.classList.remove('visible', 'opacity-100');
                leaveModal.classList.add('hidden', 'invisible', 'opacity-0');
            };

            // --- Initial Render & Timers ---
            renderAll();

            setInterval(() => {
                model.duration = Date.now() - model.startTime;
                renderMetadata();
            }, 1000);

            // --- Event Listeners ---
            const switchTab = (tabToActivate, panelToShow, tabToDeactivate, panelToHide) => {
                panelToShow.classList.remove('hidden');
                panelToHide.classList.add('hidden');
                tabToActivate.classList.add('active');
                tabToDeactivate.classList.remove('active');
            };

            qaTabBtn.addEventListener('click', () => {
                switchTab(qaTabBtn, qaPanel, participantsTabBtn, participantsPanel);
            });

            participantsTabBtn.addEventListener('click', () => {
                switchTab(participantsTabBtn, participantsPanel, qaTabBtn, qaPanel);
            });

            qaHeader.addEventListener('click', () => {
                if (collapsibleQa.classList.contains('expanded')) {
                    collapsibleQa.classList.remove('expanded');
                    qaContent.style.height = '0px';
                    chevronIcon.classList.remove('rotate-180');
                } else {
                    collapsibleQa.classList.add('expanded');
                    qaContent.style.height = qaContent.scrollHeight + 'px';
                    chevronIcon.classList.add('rotate-180');
                }
            });

            submitQuestionBtn.addEventListener('click', () => {
                collapsibleQa.classList.remove('expanded');
                qaContent.style.height = '0px';
                chevronIcon.classList.remove('rotate-180');
            });
            
            leaveSessionBtn.addEventListener('click', showModal);
            confirmLeaveBtn.addEventListener('click', () => {
                // Here you would add the logic to actually leave the session
                // For this example, we'll just log to the console
                console.log('Leaving session...');
                hideModal();
            });
            cancelLeaveBtn.addEventListener('click', hideModal);

            let rAF;
            const syncHeights = () => {
                if (rAF) return;
                rAF = window.requestAnimationFrame(() => {
                    const leftHeight = leftPanel.offsetHeight;
                    rightPanel.style.height = leftHeight + 'px';
                    rAF = null;
                });
            };

            const resizeObserver = new ResizeObserver(syncHeights);
            resizeObserver.observe(leftPanel);

        });
    </script>
</body>
</html>
