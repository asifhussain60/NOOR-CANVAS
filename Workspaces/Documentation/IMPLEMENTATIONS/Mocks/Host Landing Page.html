<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700&display=swap');
        
        .inter {
            font-family: 'Inter', sans-serif;
        }

        .playfair {
            font-family: 'Playfair Display', serif;
        }

        .cinzel-decorative {
            font-family: 'Cinzel Decorative', serif;
        }

        .poppins {
            font-family: 'Poppins', sans-serif;
        }

        .golden-gradient {
            background-image: linear-gradient(to right, #C5B358, #D4AF37, #C5B358);
        }

        .gold-border {
            border-image: linear-gradient(to right, #C5B358, #D4AF37, #C5B358) 1;
        }

        .shadow-golden {
            box-shadow: 0 10px 15px -3px rgba(197, 179, 88, 0.4), 0 4px 6px -2px rgba(197, 179, 88, 0.2);
        }
    </style>
</head>
<body class="bg-[#F8F5F1] flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-sm sm:max-w-md md:max-w-lg bg-[#FFFFFF] rounded-3xl p-8 sm:p-12 shadow-2xl shadow-gray-400 border border-gray-200">
        
        <!-- Header Section -->
        <h1 class="text-4xl poppins font-bold text-[#8B6E36] mb-8 text-center">Host Authentication</h1>

        <!-- Session Card -->
        <div class="relative w-full rounded-3xl p-6 sm:p-8 mb-8 text-center overflow-hidden border-2 gold-border border-[#C5B358]/20">
            <div class="absolute inset-0 bg-[#FBF8EF] rounded-xl transform rotate-2"></div>
            <div class="relative z-10">
                <!-- Icon -->
                <div class="flex items-center justify-center w-20 h-20 mx-auto mb-4 bg-[#F2E5C9] rounded-full shadow-lg">
                    <i class="fa-solid fa-user-graduate text-5xl text-[#006400]"></i>
                </div>
                <!-- Title -->
                <h2 class="text-2xl inter font-semibold text-[#4B3C2B] mb-2">HOST SESSION</h2>
                <!-- Description -->
                <p class="text-sm inter text-[#706357]">Manage Islamic learning sessions with interactive tools</p>
            </div>
        </div>
        
        <!-- Button -->
        <button class="w-full flex items-center justify-center py-3 px-6 rounded-xl text-white font-semibold transition-transform transform hover:scale-105 shadow-golden" style="background-color: #006400;">
            <span class="mr-2">Access Host Dashboard</span>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
        </button>

    </div>

</body>
</html>
