<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .inter {
            font-family: 'Inter', sans-serif;
        }

        .poppins {
            font-family: 'Poppins', sans-serif;
        }

        .cinzel-decorative {
            font-family: 'Cinzel Decorative', serif;
        }

        .golden-gradient {
            background-image: linear-gradient(to right, #C5B358, #D4AF37, #C5B358);
        }

        .gold-border {
            border-image: linear-gradient(to right, #C5B358, #D4AF37, #C5B358) 1;
        }

        .shadow-golden {
            box-shadow: 0 10px 15px -3px rgba(197, 179, 88, 0.4), 0 4px 6px -2px rgba(197, 179, 88, 0.2);
        }

        .shadow-green {
            box-shadow: 0 10px 15px -3px rgba(0, 100, 0, 0.4), 0 4px 6px -2px rgba(0, 100, 0, 0.2);
        }
    </style>
</head>
<body class="bg-[#F8F5F1] flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-sm sm:max-w-md md:max-w-lg bg-[#FFFFFF] rounded-3xl p-8 sm:p-12 shadow-2xl shadow-gray-700 border border-gray-200 text-center">
        <!-- Title Section -->
        <h1 class="text-3xl sm:text-4xl poppins font-bold text-[#006400] mb-2 drop-shadow-md">Host Authentication</h1>

        <!-- Host Session Card -->
        <div class="w-full bg-[#F8F5F1] rounded-3xl border-2 border-[#D4AF37] p-8 sm:p-12 text-center mt-8 space-y-6">
            <div class="flex items-center justify-center">
                <div class="bg-white p-6 rounded-full shadow-md shadow-inner-lg">
                    <i class="fa-solid fa-user-lock text-5xl text-[#006400]"></i>
                </div>
            </div>
            
            <h2 class="text-2xl inter font-bold text-[#4B3C2B]">HOST SESSION</h2>
            <p class="inter text-sm text-[#706357]">Manage Islamic learning sessions with interactive tools</p>

            <div class="text-left space-y-4">
                <h3 class="text-sm inter font-medium text-[#4B3C2B]">Enter Your Host Authentication Token</h3>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fa-solid fa-key text-[#706357]"></i>
                    </div>
                    <input type="text" placeholder="Enter your Host GUID Token" class="block w-full pl-10 pr-4 py-2 inter text-[#4B3C2B] border border-gray-300 rounded-xl focus:outline-none focus:ring-[#D4AF37] focus:border-[#D4AF37]">
                </div>
                <p class="inter text-xs text-[#706357]">Get your Host GUID from the HostProvisioner tool or system administrator</p>
            </div>
        </div>
        
        <!-- Button -->
        <div class="mt-8">
            <button class="w-full py-3 px-6 rounded-xl text-white font-semibold transition-transform transform hover:scale-105 shadow-green bg-[#006400]">
                Access Host Control Panel
            </button>
        </div>
    </div>
</body>
</html>
